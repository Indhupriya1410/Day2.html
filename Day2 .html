<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>form</title>
</head>
<body>
    <form action="Day1.html" method="Get">
        <div>
            <label for>username</label>
            <input type="text" name="username" id="username" required value="Default" maxlength="10">
        </div>
        <div>
            <label for >password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <button type="submit">login</button>
        </div>
    </form>
    <form>
        <div>
            <input type="text" placeholder="username" required>
        </div>
        <div>
            <input type="password" placeholder="username" required >
        </div>
        <div>
            <button type="submit">login</button>
        </div>
        <div>
            <label for="phonenumber">phone number</label>
            <input type="number" name="phonenumber" id="phonenumber" maxlength="10" minlength="10">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="DOB" >Date of birth</label>
            <input type="date" name="DOB" id="DOB" min="01-01-1990">
        </div>
        <div>
            <input type="tel">
            <input type="color">
        </div>
        <div>
            <label for="feedback">feedback</label>
            <textarea name="feedback" id="feedback" cols="30" rows="6">Hi</textarea>
        </div>
        <div>
            <input type="checkbox" name="gender" id="male">
            <label for="male">male</label>
        </div>
        <div>
            <input type="checkbox" name="gender" id="female" value="">
            <label for="female">female</label>
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">female</label>
        </div>
        <div>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
        </div>
        <div>
            <select name="state" id="state">
                <option>Tamil nadu</option>
                <option value="kerala">Kerala</option>
                <option value="Andhra pradesh">Andhra pradesh</option>
                <option value="Karnataka">Karnataka</option>
            </select>
            <div>
                <label>Attach Image</label>
                <input type="file" name="file">
            </div>
        </div>
        <div>
            <button type="submit">login</button>
        </div>

    </form>
    
    
</body>
</html>
